<div ng-controller="ProductsCtrl">
<div class="header">
  <ul class="nav nav-pills pull-right">

  </ul>

<div class="jumbotron">
  <h1>Angular is confusing</h1>
  <p>But so Powerfull</p>
</div>

  <div class="col-md-6">
    <h3>Shopping Cart</h3>
    <div class="customerShoppingCart">
     <ul class="cartItems" ng-repeat="product in products">
        <li><img ng-src="{{product.image}}"></li>
        <li>name:{{product.name}}</li>
        <li>description:{{product.description}}</li>
        <li>price:{{product.price | currency}}</li>
        <li>quantity:{{product.quantity | number}}</li>
        <li>
          <span class="glyphicon glyphicon-trash" ng-click="removeItem(newProduct)"></span>
        </li>
        
      </ul>
    </div>

</div>



<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
</div>
