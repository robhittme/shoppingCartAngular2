<div ng-controller="ProductsCtrl">
<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="#">Home</a></li>
    <li><a ng-href="#/Shop">Shop</a></li>
    <li><a ng-href="#/Cart">Cart</a></li>
    <li><a ng-href="#/Admin">Admin</a></li>
    <li><a ng-href="#/blog">Blog</a></li>


  </ul>
  <h3 class="text-muted">shoppingCart20</h3>
</div>

<div class="jumbotron">
  <h1>Angular is confusing</h1>
  <p>But so Powerfull</p>
</div>

<h3>Shopping Cart</h3>
<section data-ng-repeat= "product in products">
  <div class="customerShoppingCart">
   <ul class="cartItems nav nav-tabs" ng-repeat="product in products">
      <li><img ng-src="{{product.image}}"></li>

      <li>name:{{product.name}}</li>
      <li>price:{{product.price | currency}}</li>
      <li>Pictures</li>
      <section ng-controller="PanelCtrl">
        <li ng-class="{active: panel.isSelected(0)}"> 
            <a href ng-click="panel.selectTab(0)">Description</a> 
          </li>
        <!-- <div ng-controller="UDCtrl">
          <span class="glyphicon glyphicon-trash" ng-click="delete()"></span>
        </div> -->
        <div class="panel" ng-show="panel.isSelected(0)">
          <h4>Description </h4>
          <p>{{product.description}}</p>
        </div>
    </section>
    </ul>
  </div>
</section>




<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
</div>
